name: Go First Again 
slug: go-first-again
type: theme
version: 1.0.0
description: Website and blog theme for Frontier Themes
icon: rebel
author:
  name: Frontier Themes
  email: frontierthemes@gmail.com
homepage: https://github.com/frontier-themes/grav-theme-go-first-again
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/frontier-themes/grav-theme-go-first-again/issues
readme: https://github.com/frontier-themes/grav-theme-go-first-again/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
