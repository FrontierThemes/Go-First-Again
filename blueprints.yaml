name: Go First Again 
slug: go-first-again
type: theme
version: 1.0.0
description: Website and blog theme for Frontier Themes
icon: rebel
author:
  name: Frontier Themes
  email: frontierthemes@gmail.com
homepage: https://github.com/frontier-themes/grav-theme-go-first-again
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/frontier-themes/grav-theme-go-first-again/issues
readme: https://github.com/frontier-themes/grav-theme-go-first-again/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    custom_logo_url:
      type: mediapicker
      label: 'Custom Logo'
      placeholder: 'Click to open the media picker'
      title: 'Select an image file for the custom logo'
    custom_favicon_url:
      type: mediapicker
      label: 'Custom Favicon'
      placeholder: 'Click to open the media picker (recommended size 512x512 px)'
      title: 'Select an image file for the custom favicon'
